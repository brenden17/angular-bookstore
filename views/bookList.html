<div class="alert alert-danger" ng-show="vm.data.error">
  Error ({{ vm.data.error.status }}). The product data was not loaded.
</div>
  

<div class="panel panel-default row">
  <div class="col-xs-1"> </div>
  <div class="col-xs-8" >
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="book in vm.data.books | filter:vm.categoryFilterFn | range:vm.selectedPage:vm.pageSize ">
        <div class="thumbnail">
          <a href="#/book/{{ book.id }}"><img src="img/{{ book.image }}" alt="{{ book.title }}"></a>
          <div class="caption">
            <h3><a href="#/book/{{ book.id }}">{{ book.title }}</a></h3>
            <p>{{ book.description }}</p>
            <p class="pull-right"><b>{{ book.price|currency }}</b></p>
            <p><button class="btn btn-primary" role="button" ng-click="vm.addBookToCart(book)">Buy</button></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="pull-right btn-group">
      <a ng-repeat=  "page in vm.data.books | filter:vm.categoryFilterFn | pageCount:vm.pageSize" ng-click="vm.selectPage($index + 1)" class="btn btn-default" ng-class="vm.getPageClass($index + 1)">
      {{$index + 1}}
      </a>
    </div>  
  </div>

  <div class="col-xs-2">
    <a ng-click="vm.selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
    <a ng-repeat="book in vm.data.books | orderBy:'category' | unique:'category'" ng-click="vm.selectCategory(book)" class="btn btn-block btn-default btn-lg" ng-class="vm.getCategoryClass(book)">{{ book }}</a>
  </div>
  <div class="col-xs-1"></div>


</div>
