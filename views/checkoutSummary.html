<h2>Your cart</h2>
<div class="alert alert-warning" ng-show="vm.cartData.length==0">
  There are no books in your shopping cart.
  <a href="#/products" class="alert-link">Books</a>
</div>

<div ng-hide="vm.cartData.length==0">
  <table class="table">
    <thead>
      <tr>
        <th>Quantity</th>
        <th>Title</th>
        <th class="text-right">Price</th>
        <th class="text-right">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.cartData">
        <td class="text-center">{{ item.count }}</td>
        <td class="text-left"><a href="#/book/{{ item.id }}">{{ item.title }}</a></td>
        <td class="text-right">{{ item.price | currency }}</td>
        <td class="text-right">{{ (item.price * item.count) | currency }}</td>
        <td>
          <button ng-click="vm.remove(item.id)"
          class="btn btn-sm btn-warning">Remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="text-right">Total:</td>
        <td class="text-right">
          {{vm.total() | currency}}
        </td>
        <td></td>
      </tr>
    </tfoot>
  </table>
  
  <div class="text-center">
    <a class="btn btn-primary" href="#/books">Continue shopping</a>
    <a class="btn btn-primary" href="#/placeorder">Place order now</a>
  </div>
</div>
