<div class="alert alert-danger" ng-show="data.error">
  Error ({{ data.error.status }}). The product data was not loaded.
</div>
  
<div class="panel panel-default row">
  <div class="col-xs-3">
    <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
    <a ng-repeat="product in data.products | orderBy:'category' | unique:'category'" ng-click="selectCategory(product)" class="btn btn-block btn-default btn-lg" ng-class="getCategoryClass(product)">{{ product }}</a>
  </div>
  <div class="col-xs-8">
    <div class="well" ng-repeat="product in data.products | filter:categoryFilterFn | range:selectedPage:pageSize ">
      <h3>
        <strong>{{ product.name }}</strong>
        <span class="pull-right label label-primary">{{ product.price | currency }}</span>
      </h3>
      <button ng-click="addProductToCart(product)" class="btn btn-success pull-right">Add to cart</button>
      <span class="lead">{{ product.description }}</span>
    </div>

    <div class="pull-right btn-group">
      <a ng-repeat=  "page in data.products | filter:categoryFilterFn | pageCount:pageSize" ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">
      {{$index + 1}}
      </a>
    </div>  
  </div>
</div>
